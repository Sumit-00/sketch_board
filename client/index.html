<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>One Note</title>
  </head>
  <body>
    <div class="options-cont">
      <img src="icons/close.svg" class="hamburger-icon" alt="hamburger" />
    </div>
    <div class="tools-cont scale-tools">
      <img class="pen" src="icons/pen.png" alt="pen" />
      <img class="eraser" src="icons/eraser.png" alt="eraser" />
      <img class="download" src="icons/downloads.png" alt="downloads" />
      <img class="upload" src="icons/upload.png" alt="upload" />
      <img class="notes" src="icons/sticky-notes.png" alt="sticky-notes" />
      <img class="undo" src="icons/undo.png" alt="undo" />
      <img class="redo" src="icons/redo.png" alt="redo" />
    </div>
    <div class="pencil-tool hide">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont hide">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("http://localhost:3000/");
    </script>
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
